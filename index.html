                        <label for="username">Username</label>
                        <input type="text" id="Username" name="Username" placeholder="Enter your username" required>

                    <!-- Password -->

                    <!-- Confirm Password -->

                    </div>

                    <!-- Mobile Number -->

                        <label for="mobile">Mobile Number</label>
                        <input type="number" id="mobile" name="mobile" placeholder="Enter your Mobile Number" required>
                        <span class="formerror"><b></b></span>
                    </div>

                    <!-- Date of Birth -->
                    <div class="input-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                        <span class="formerror"><b></b></span>
                    </div>

                    <!-- Email -->
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <span class="formerror"><b></b></span>
                    </div>

                    <!-- City -->
                    <div class="input-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city" required>
                        <span class="formerror"><b></b></span>
                    </div>

                    <!-- State -->
                    <div class="input-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="Enter your state" required>
                        <span class="formerror"><b></b></span>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function setError(id, errorMsg) {
            element = document.getElementById(id);
            element.getElementsbyClassName('formerror')[0].innerHTML = errorMsg;
        }

            var Username = document.forms["myForm"]["Username"].value;
            if (Username.length < 5) {
                setError("Username", "*Invalid UserName Entered");
                returnValue = false;
            }

            // password verification
            var password = document.forms["myForm"]["password"].value;
            var passwordMsg = validatePassword(password);
            if(passwordMsg != "true"){
                setError(password, isValid);
                returnValue = false;
            }
            
            var confirmPassword = document.forms["myForm"]["confirm_password"].value;
            if(confirmPassword != password){
                setError(confirmPassword,"Password Not Matched");
                returnValue = false;
            }

            return returnValue;
        }

        function validatePassword(password) {
            const minLength = 8; // Minimum length for the password
            const uppercaseRegex = /[A-Z]/; // At least one uppercase letter
            const lowercaseRegex = /[a-z]/; // At least one lowercase letter
            const numberRegex = /[0-9]/; // At least one number
            const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/; // At least one special character

            // Check if the password meets all the criteria
            if (password.length < minLength) {
                return "Password must be at least " + minLength + " characters long.";
            }

            if (!uppercaseRegex.test(password)) {
                return "Password must contain at least one uppercase letter.";
            }

            if (!lowercaseRegex.test(password)) {
                return "Password must contain at least one lowercase letter.";
            }

            if (!numberRegex.test(password)) {
                return "Password must contain at least one number.";
            }

            if (!specialCharRegex.test(password)) {
                return "Password must contain at least one special character (!, @, #, $, %, etc.).";
            }

            // If all checks pass, return true
            return "true";
        }



    </script>
</body>

</html>
